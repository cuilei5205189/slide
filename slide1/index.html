<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>slide</title>
</head>

<body>
    <div class="window">
        <div class="images">
            <img src="https://source.unsplash.com/1200x800/?nature,water">
            <img src="https://source.unsplash.com/1200x800/?nature,grass">
            <img src="https://source.unsplash.com/1200x800/?nature,river">
            <img src="https://source.unsplash.com/1200x800/?nature,tree">
        </div>
        <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>
        <span class="controls">
            <span class="pre control">&lt;</span>
            <span class="next control">&gt;</span>
        </span>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./main.js"></script>

</html>
