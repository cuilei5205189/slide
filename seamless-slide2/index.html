<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>seamless-slide</title>
</head>

<body>
    <div class="container">
        <div class="window">
            <div class="images" id="images">
                <img src="./img/1.png" alt="图片1" width="400" height="300">
                <img src="./img/2.png" alt="图片2" width="400" height="300">
                <img src="./img/3.png" alt="图片3" width="400" height="300">
                <img src="./img/4.png" alt="图片3" width="400" height="300">
                <img src="./img/5.png" alt="图片3" width="400" height="300">
            </div>
        </div>
        <div class="controls">
            <button id="pre">上一张</button>
            <button id='next'>下一张</button>
        </div>
        <div id="buttons" class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./main.js"></script>

</html>
